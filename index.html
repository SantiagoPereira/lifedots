<script type="text/babel">
    

    class NameInput extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                input: ''
            }
        }
        render() {
            return (
                <input onChange={e => localStorage.setItem("nameValue", e.target.value)}></input>
            );
        }
    }
    ReactDOM.render(<NameInput/>, document.getElementById('textinput'));
